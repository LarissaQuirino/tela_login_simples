<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" media="screen"/>
    <title>Login</title>
</head>
<body>
    <div>
        <img id="cat" src="css/cat.png">
    </div>
    <header>
        <h1>Sign Up</h1>
    </header>
    <main>
        <section>
            <label for="nome">Insira seu nome</label>
            <input type="nome" id="nome" placeholder="Ex:Ana Maria" name="nome" required>

            <label for="email">Insira seu e-mail</label>
            <input type="e-mail" id="email" placeholder="Ex:AnaMaria@email.com" name="email" required> 

            <label for="senha">Insira sua senha</label>
            <input type="password" id="senha" name="senha" placeholder="Use números e letras" name="senha" required>

            <input type="submit" value="Acessar" id="acessar" name="acessar">

            <div id="links"> 
                <a href="#" name="esqueceu" value="Esqueceu a senha?" id="esqueceu">Esqueceu a senha?</a>
                <a href="#" name="Criar" value="Criar úsuario" id="esqueceu">Criar úsuario</a>
            </div>
            <div>
                <h2>Or Sign Up Using</h2>
                <div id="icondivdiv">
                <div id="icondiv"> <img id="icon" src="css/twitter.png" ></div>
                <div id="icondiv"> <img id="icon" src="css/facebook.png" ></div>
                <div id="icondiv"> <img id="icon" src="css/google-plus.png" ></div>
                </div>
            </div>
        </section>
    </main> 
</body>
</html>
